<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
alert('Olá, eu sou uma Calculadora. Pressione "OK" para continuar')

var num1 = parseFloat(prompt('Digite o primeiro número'))
var num2 = parseFloat(prompt('Digite o segundo número'))
var op = prompt('Agora digite a operação no seguinte formato | Soma = + | Divisão = / | Multiplicação = x | Subtração = -')

if (op == '+') {
    var op = num1+num2
    alert('O resultado da soma é '+op)
} else if (op == 'x') {
        var op = num1*num2
        alert('O resultado da multiplicação é '+op)
    } else if (op == '/') {
        var op = num1/num2
        alert('O resultado da divisão é '+op) 
    } else if (op == '-') {
        var op = num1-num2
        alert('O resultado da subtração é '+op)
    } else if (op != '+' && op != 'x' && op != '/' && op != '-') {
        alert('Digite algo válido para continuar')
    }

</script>
</body>
</html>
